<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../css/invoice.css">
</head>
<body>
    <div class="invoice-container">
        <h1>Invoice</h1>
        <div class="invoice-card">
            <div class="items-section">
                <h2>Items:</h2>
                <p>Evangelion T-Shirt</p>
                <hr>
            </div>
            <div class="price-section">
                <h2>Price</h2>
                <p>Evangelion T-Shirt x1 .......................... Rp. 159,000.00</p>
                <hr>
                <p>PPN (10%) : Rp. 15,900.00</p>
                <p>Discount : Rp. 0.00</p>
                <h3>Total Price : <span class="total-price">Rp. 174,900.00</span></h3>
            </div>
        </div>
        <button class="buy-again-btn" id="buyAgainBtn">Buy Again</button>
    </div>

    <script src="../javascript/invoice.js"></script>
</body>
</html>
